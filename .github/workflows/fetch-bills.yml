name: Fetch Bills and Deploy

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytest
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Run unit tests
        run: |
          python -m pytest tests/test_fetch_all_bills.py -v --tb=short || true
      
      - name: Fetch bills from WA Legislature API
        run: python scripts/fetch_all_bills.py
        env:
          PYTHONUNBUFFERED: '1'
      
      - name: Run regression tests
        run: |
          python -m pytest tests/test_regression.py -v --tb=short || true
      
      - name: Verify data files exist
        run: |
          echo "Checking data files..."
          ls -la data/
          if [ -f data/bills.json ]; then
            echo "bills.json exists"
            head -50 data/bills.json
          else
            echo "WARNING: bills.json not found"
          fi
          if [ -f data/meetings.json ]; then
            echo "meetings.json exists"
            head -30 data/meetings.json
          fi
      
      - name: Commit and push data updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --staged --quiet || git commit -m "chore: Update bill data - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: fetch-and-test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Pull latest changes
        run: git pull origin main
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
